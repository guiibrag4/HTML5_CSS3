<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video style="border: 2px solid red;" poster="imagens/Praia.png" controls height="500">
        <source src="midias/Video-3.mp4" type="video/mp4">
        <source src="midias/Video-3.mkv" type="video/mkv">
        <source src="midias/Video-3.mp4" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
</body>
</html>
